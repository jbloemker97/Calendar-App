{% extends 'myapp/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-lg-4">

    <div class="row">
        {% for entry in entries %}
            {% include 'myapp/_calendar_entry.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
